<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Proste dzialania</title>
</head>
<body>
<h1>Kalkulator</h1>
  <label for="a">Wprowadz pierwsza liczbe:</label>
  <input type="number" id = "a" value = "a" >
  <br><br>
  <label for="b">Wprowadz druga liczbe:</label>
  <input type="number" id = "b" value ="b" >
  <br><br>
  <div class="dzialania">
     <button class="plus" type="button" value="Dodawanie" onclick="suma()">Dodawanie</button>
     <button class="minus" type="button" value="Odejmowanie" onclick="roznica()">Odejmowanie</button>
     <button class="multi" type="button" value="Mnozenie" onclick="iloczyn()">Mnozenie</button>
     <button class="divide" type="button" value="Dzielenie" onclick="iloraz()">Dzielenie</button>
     <button class="reset" type="reset" value="Reset" onclick="reset">Reset</button>

  </div>
  <div id="wynik" style="margin-top:20px;"></div>
 
  
</body>
</html>
